    <h1>Calculadora de Juros Simples e Compostos</h1>

     Preencha o formulário abaixo para calcular o Montante Final obtido para Juros Simples e Compostos
    </p>
    <form class="formulario">
        <label for="Capital Inicial">Capital Inicial</label>
        <input id="capitalInicial"  type="text"></input>
        
        <label for="Taxa de Juros">Taxa de Juros</label>
        <input id="taxadeJuros"  type="text"></input>

        <input id="tempodeAplicacao"  type="text"></input>
        
        <button>Enviar</button>

    </form>

    <div class="montante">Montante final para:</div>
